<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flash@2.2.1/dist/videojs-flash.min.js"></script>
</head>
<body>
    <h1>Live Streaming</h1>
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="600" height="400">
        <source src="rtmp://localhost/live/stream" type="rtmp/mp4">
    </video>
    <script>
        var player = videojs('my-video', {
            techOrder: ['flash', 'html5']
        });
    </script>
</body>
</html>
